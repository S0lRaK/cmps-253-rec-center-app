<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Play It Again Recreation Center | Report Issue</title>
		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Kodchasan:400,700"
			rel="stylesheet"
		/>
		<!-- Custom Styles -->
		<link rel="stylesheet" href="styles/master.css" />
		<link rel="stylesheet" href="styles/report-1.css" />
		<!-- Custom Scripts -->
		<script src="js/login.js"></script>
	</head>
	<body>
		<header>
			<ul class="navbar">
				<img src="images/logo.jpg" alt="Play it Again logo" />
				<li>
					<a href="index.html">
						<i class="material-icons">home</i>
						<span>Home</span>
					</a>
				</li>
				<li>
					<a href="schedule.html">
						<i class="material-icons">calendar_today</i>
						<span>Schedule</span>
					</a>
				</li>
				<li class="active">
					<a href="report-1.html">
						<i class="material-icons">report_problem</i>
						<span>Report</span>
					</a>
				</li>
				<li>
					<a href="about.html">
						<i class="material-icons">info</i>
						<span>About</span>
					</a>
				</li>
				<li onclick="openPop()">
					<i class="material-icons">person</i>
				</li>
			</ul>
		</header>

		<div id="login">
			<form class="form-container">
				<br />
				<br />
				<br />
				<br />

				<label for="email"><b>Email</b></label>
				<input type="email" placeholder="Enter Email" name="email" required />

				<label for="psw"><b>Password</b></label>
				<input
					type="password"
					placeholder="Enter Password"
					name="psw"
					required
				/>

				<button type="submit" class="btn">Login</button>
				<button type="button" class="btn cancel" onclick="closePop()">
					Close
				</button>
			</form>
		</div>
		<div class="content">
			<div id="box">
				<ul class="progressbar">
					<li class="active"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div id="issue">
				<p>What kind of issue do you want to report?</p>
			</div>
			<div id="options">
				<button id="button-damage" onclick="setButtonActive(event)">
					DAMAGE
				</button>
				<button disabled>MISUSE</button>
				<button disabled>MISCONDUCT</button>
			</div>
			<div id="page-selection">
				<a href="#" id="previous-step" class="hidden"></a>
				<a href="report-2.html">
					<i class="material-icons">keyboard_arrow_right</i>
				</a>
			</div>
		</div>
		<!-- Custom Scripts -->
		<script src="js/report.js"></script>
	</body>
</html>
