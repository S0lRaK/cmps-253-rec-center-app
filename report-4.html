<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Play It Again Recreation Center | Report Issue</title>
		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Kodchasan:400,700"
			rel="stylesheet"
		/>
		<!-- Custom Styles -->
		<link rel="stylesheet" href="styles/master.css" />
		<link rel="stylesheet" href="styles/navbar.css" />
		<link rel="stylesheet" href="styles/report-4.css" />
		<!-- Custom Scripts -->
		<script src="js/login.js"></script>
		<script src="js/report.js"></script>
	</head>
	<body>
		<header>
			<ul class="navbar">
				<img src="images/logo.jpg" alt="Play it Again logo" />
				<li>
					<a href="index.html">
						<i class="material-icons">home</i>
						<span>Home</span>
					</a>
				</li>
				<li>
					<a href="schedule.html">
						<i class="material-icons">calendar_today</i>
						<span>Schedule</span>
					</a>
				</li>
				<li class="active">
					<a href="#">
						<i class="material-icons">report_problem</i>
						<span>Report</span>
					</a>
				</li>
				<li>
					<a href="about.html">
						<i class="material-icons">info</i>
						<span>About</span>
					</a>
				</li>
				<li id="navbar-profile" onclick="togglePopUp()">
					<i class="material-icons">person</i>
					<div id="profile" hidden>
						<div id="sign-up" class="option" onclick="stopEventPropagation()">
							<h3>Sign Up</h3>
							<form action="">
								<div>
									<label for="signup-email">Email</label>
									<input
										type="email"
										placeholder="email@example.com"
										id="signup-email"
										required
									/>
								</div>
								<div>
									<label for="signup-password">Password</label>
									<input
										type="password"
										placeholder="password"
										id="signup-password"
										required
									/>
								</div>
								<button>Sign Up</button>
							</form>
							<div class="option-change">
								<span>
									Already have account?
									<span class="link" onclick="toggleOption('login')"
										>Log in</span
									>
								</span>
							</div>
						</div>
						<div
							id="login"
							class="option hidden"
							onclick="stopEventPropagation()"
						>
							<h3>Log In</h3>
							<form action="">
								<div>
									<label for="login-email">Email</label>
									<input
										type="email"
										placeholder="email@example.com"
										id="login-email"
										required
									/>
								</div>
								<div>
									<label for="login-password">Password</label>
									<input
										type="password"
										placeholder="password"
										id="login-password"
										required
									/>
								</div>
								<button>Log In</button>
							</form>
							<div class="option-change">
								<span>
									Don't have account yet?
									<span class="link" onclick="toggleOption('sign-up')"
										>Sign up</span
									>
								</span>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</header>

		<div class="content">
			<div id="box">
				<ul class="progressbar">
					<li></li>
					<li></li>
					<li></li>
					<li class="active"></li>
				</ul>
			</div>
			<div id="issue">
				<p>Description:</p>
			</div>
			<div id="comment">
				<textarea rows="10" cols="100">Describe the issue</textarea>
			</div>
			<div id="file">
				<label for="input-file">Add Photos/Videos</label>
				<input type="file" id="input-file" />
			</div>

			<!-- Was meant to add in a popup here to confirm whatever the user wrote and then to move onto another 
        "Report Submitted" popup and then that would be it. Still a work in progress.

        <div class="confirmation disabled">
            <div class="complete_order_box">
                <div class="side_order">
                    <div class="item_name">Order</div>
                </div>
                <div class="form_order">
                    <div>
                        Type:
                        <input type="text" id="type">
                    </div>
                    <div>
                        Room:
                        <input type="text" id="room">
                    </div>
                    <div>
                        Date Occurred:
                        <input type="text" id="incident">
                    </div>
                     <div>
                        Description Provided:
                        <input type="text" id="description">
                    </div>
                </div>
                <div class="finish_form">
                    <button onclick="">Submit Report</button>
                </div> 
            </div> 
        </div> -->
			<div id="page-selection">
				<a
					href="report-3.html"
					class="previous"
					data-type="back"
				><!-- onclick="popup(this)" -->
					<i class="material-icons">keyboard_arrow_left</i>
				</a>
				<a
					href="report-5.html"
					class="next"
					data-type="next"
				><!-- onclick="popup(this)" -->
					<i class="material-icons">keyboard_arrow_right</i>
				</a>
			</div>
		</div>
	</body>
</html>
