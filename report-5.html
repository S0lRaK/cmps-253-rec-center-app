<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Play It Again Recreation Center | Report Issue</title>
		<!-- Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Kodchasan:400,700"
			rel="stylesheet"
		/>
		<!-- Custom Styles -->
		<link rel="stylesheet" href="styles/master.css" />
		<link rel="stylesheet" href="styles/navbar.css" />
		<link rel="stylesheet" href="styles/report-5.css" />
		<!-- Custom Scripts -->
		<script src="js/login.js"></script>
		<script src="js/report.js"></script>
	</head>
	<body>
		<header>
			<ul class="navbar">
				<a href="index.html">
					<img src="images/logo.jpg" alt="Play it Again logo" />
				</a>
				<li>
					<a href="schedule.html">
						Schedule
					</a>
				</li>
				<li class="active">
					<a href="#">
						Report Issue
					</a>
				</li>
				<li onclick="openPop()">
					Login
				</li>
			</ul>
		</header>

		<div id="login">
			<form class="form-container">
				<br />
				<br />
				<br />
				<br />

				<label for="email"><b>Email</b></label>
				<input type="email" placeholder="Enter Email" name="email" required />

				<label for="psw"><b>Password</b></label>
				<input
					type="password"
					placeholder="Enter Password"
					name="psw"
					required
				/>

				<button type="submit" class="btn">Login</button>
				<button type="button" class="btn cancel" onclick="closePop()">
					Close
				</button>
			</form>
		</div>
		<div class="content">
			<div id="confirmation">
				<h2>Review Report</h2>
			</div>

			<div id="report-review">
				<p>
					Issue: Damage
				</p>
				<p>
					Where: Weight Room
				</p>
				<p>
					Machine: Shoulder Press
				</p>
				<p>
					Date: April 1st, 2019
				</p>
				<p>
					Time: 12:30 PM
				</p>
				<p>
					Description added: Cable broken
				</p>
				<p>
					Photo/video added: img2029.jpg
				</p>
			</div>

			<div id="page-selection">
				<a
					href="report-4.html"
					class="previous"
					onclick="popup(this)"
					data-type="back"
				>
					<i class="material-icons">keyboard_arrow_left</i>
				</a>
				<a href="report-6.html" id="submit" onclick="popup(this)" data-type="next">
					<button>SUBMIT</button>
				</a>
			</div>
		</div>
	</body>
</html>
